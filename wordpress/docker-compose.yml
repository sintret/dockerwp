version: "3.8"
services:
  db:
    image: mariadb:latest
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: password_wordpress_change
      MARIADB_DATABASE: db_wp
      MARIADB_USER: root
      MARIADB_PASSWORD: root

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    volumes:
      - wordpress_data:/var/www/html
    ports:
      - "port_wordpress_change:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: password_wordpress_change
      WORDPRESS_DB_NAME: db_wp
volumes:
  db_data: {}
  wordpress_data: {}
